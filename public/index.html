<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery, AJAX & XML mit MariaDB</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>jQuery, AJAX & XML Übung mit MariaDB</h1>
            <p class="subtitle">CRUD-Operationen mit Node.js Backend</p>
        </header>

        <div class="stats-panel">
            <h2>Statistiken (XML)</h2>
            <button id="loadStatsBtn" class="btn btn-info">Statistiken laden</button>
            <div id="statsDisplay" class="stats-display"></div>
        </div>

        <div class="main-panel">
            <div class="form-section">
                <h2>Benutzer hinzufügen/bearbeiten</h2>
                <form id="userForm">
                    <input type="hidden" id="userId" value="">
                    
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Alter:</label>
                        <input type="number" id="age" name="age" min="0" max="150">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Hinzufügen</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">Abbrechen</button>
                    </div>
                </form>
            </div>

            <div class="data-section">
                <h2>Benutzerliste</h2>
                <div class="action-buttons">
                    <button id="loadUsersBtn" class="btn btn-success">JSON laden</button>
                    <button id="loadUsersXmlBtn" class="btn btn-warning">XML laden</button>
                </div>
                <div id="usersList" class="users-list"></div>
            </div>
        </div>

        <div class="xml-viewer">
            <h3>XML Response Viewer</h3>
            <pre id="xmlDisplay" class="xml-display"></pre>
        </div>
    </div>

    <div id="messageBox" class="message-box"></div>

    <script src="app.js"></script>
</body>
</html>
